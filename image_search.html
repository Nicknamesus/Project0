<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <style>
            input, .button{
                margin: 20px;
                padding: 10px;
            }
            body {
                background: #202124;
            }
            #search{
                text-align: center;
                margin: 300px;
                font-size: 50px;
                font-family: arial,sans-serif;
                color: #bdc1c6;
            }
            #navbar{
                text-align: right;
            } 
            #search_input{
                width: 500px;
            }
            div > a{
                color: rgb(255, 255, 255);
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div id="navbar">
            <a href="index.html">Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>
        <div id="search">
            <h1>Image Search</h1>
            <form action="https://www.google.com/search">
                <input id="search_input" type="text" name="q"><br>
                <div>
                    <button class="button" type="submit" name="tbm" value="isch">Image Search</button>
                </div>
                
            </form>
            
        </div>
        
    </body>
</html>
