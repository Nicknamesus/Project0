<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            input{
                margin: 20px;
                padding: 10px;
            }
            body {
                background: #202124;
            }
            #search{
                text-align: center;
                margin: 300px;
                font-size: 50px;
                font-family: arial,sans-serif;
                color: #bdc1c6;
            }
            #navbar{
                text-align: right;
            } 
            .text_input{
                width: 500px;
            }
            div > a{
                color: #fff;
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div id="navbar">
            <a href="#">Image Search</a>
            <a href="#">Advanced Search</a>
        </div>
        <div id="search">
            <h1>Search</h1>
            <form action="https://www.google.com/search">
                <input class="text_input" type="text" name="q"><br>
                <input class="button" type="submit" value="Google Search">
                <input class="button" type="submit" value="I'm Feeling Lucky">
            </form>
        </div>
        
    </body>
</html>
